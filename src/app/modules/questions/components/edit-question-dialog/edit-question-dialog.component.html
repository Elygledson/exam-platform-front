<h1 mat-dialog-title style="text-align: center">Edição</h1>
<div mat-dialog-content>
  <div *ngIf="data.question_type_id == QuestionType.MCQ">
    <form [formGroup]="question">
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>

      <div formArrayName="options">
        <button mat-raised-button color="primary" (click)="addOption()">
          <mat-icon>add</mat-icon> Adicionar opção
        </button>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
          "
        >
          <div *ngFor="let optionControl of optionControls; let i = index">
            <mat-form-field>
              <mat-label>Opção {{ i + 1 }}</mat-label>
              <input matInput [formControlName]="i" />
            </mat-form-field>
            <button mat-icon-button (click)="removeOption(i)">
              <mat-icon color="primary">delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div style="display: flex; flex-direction: column">
        <mat-form-field>
          <mat-label>Resposta Correta</mat-label>
          <input matInput formControlName="answer" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Dificuldade</mat-label>
          <input matInput formControlName="level" />
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="save()">Salvar</button>
    </form>
  </div>
  <div *ngIf="data.question_type_id == QuestionType.BOOLEAN">
    <form [formGroup]="question">
      <div style="display: flex; flex-direction: column">
        <mat-form-field>
          <mat-label>Descrição</mat-label>
          <input matInput formControlName="text" />
        </mat-form-field>
      </div>
      <mat-selection-list [multiple]="false">
        <mat-list-option color="primary"> Sim </mat-list-option>
        <mat-list-option color="primary"> Não </mat-list-option>
      </mat-selection-list>

      <mat-form-field>
        <mat-label>Dificuldade</mat-label>
        <mat-select formControlName="level">
          <mat-option value="1">Fácil</mat-option>
          <mat-option value="2">Médio</mat-option>
          <mat-option value="3">Difícil</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="save()">Salvar</button>
    </form>
  </div>
  <div *ngIf="data.question_type_id == QuestionType.OPEN">
    <form [formGroup]="question">
      <div style="display: flex; flex-direction: column">
        <mat-form-field>
          <mat-label>Descrição</mat-label>
          <input matInput formControlName="answer" />
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label>Dificuldade</mat-label>
        <mat-select formControlName="level">
          <mat-option value="1">Fácil</mat-option>
          <mat-option value="2">Médio</mat-option>
          <mat-option value="3">Difícil</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="save()">Salvar</button>
    </form>
  </div>
</div>
