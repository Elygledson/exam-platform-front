<div class="exams-container">
  <div class="filter">
    <div style="display: flex; gap: 40%">
      <div class="filter-input">
        <input
          type="text"
          placeholder="Filtrar"
          [(ngModel)]="filter"
          (input)="applyFilter()"
        />
        <mat-icon class="search-icon">search</mat-icon>
      </div>
    </div>
  </div>
  <div class="exam-header">
    <div class="column">Matricula</div>
    <div class="column" style="padding-left: 15vw">Aluno</div>
    <div class="column" style="padding-left: 12vw">Pontuação</div>
  </div>
  <div style="height: 20px"></div>
  <div
    class="exam-card"
    *ngFor="let submission of filterSubmissions; let i = index"
  >
    <div class="exam-details">
      <div class="exam-discipline">{{ submission.register }}</div>
      <div class="exam-discipline">{{ submission.name }}</div>
      <div class="exam-discipline">{{ submission.score }}</div>
      <button
        mat-button
        color="primary"
        style="color: white"
        (click)="showExam(i)"
      >
        Ver resposta
      </button>
    </div>
  </div>
</div>
