<h2 mat-dialog-title>Confirmar Exportação</h2>
<mat-dialog-content class="mat-typography">
  Tem certeza de que deseja exportar a prova?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="primary"
  >
    Exportar
  </button>
</mat-dialog-actions>
