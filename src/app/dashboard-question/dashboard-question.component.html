<div class="exams-container">
  <div class="filter">
    <button
      mat-raised-button
      class="create-exam-button"
      color="primary"
      (click)="navigateToQuestions()"
    >
      <mat-icon>add</mat-icon> Criar Questão
    </button>
    <div class="filter-input">
      <input
        type="text"
        placeholder="Filtrar"
        [(ngModel)]="filter"
        (input)="applyFilter()"
      />
      <mat-icon class="search-icon">search</mat-icon>
    </div>
  </div>
  <div class="exam-header">
    <div class="column">Disciplina</div>
    <div class="column">Autor</div>
    <div class="column">Dificuldade</div>
    <div class="column">Pontuação</div>
  </div>
  <div
    class="exam-card"
    *ngFor="let question of filterQuestions; let i = index"
  >
    <div class="exam-details">
      <div class="exam-discipline">{{ question.category }}</div>
      <div class="exam-discipline">{{ question.author.name }}</div>
      <div class="exam-discipline">{{ question.difficulty }}</div>
      <div class="exam-discipline">
        <ng-container *ngFor="let star of getStarArray(question.score)">
          <mat-icon class="star">star</mat-icon>
        </ng-container>
      </div>
      <button mat-stroked-button color="primary" (click)="editQuestion(i)">
        Editar
      </button>
      <button mat-icon-button color="primary" (click)="removeQuestion(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
